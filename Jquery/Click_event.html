<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Methods</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
    
        .colorify{
            color:red;
            font-size: 25px;
        }
    
    </style>
   
    
</head>
<body>
    
    <p id="p1">Lorem ipsum dolor sit amet.</p>
    <p id="p2">Lorem ipsum dolor sit amet.</p>
    <p class="para">Lorem ipsum dolor sit amet.</p>
    <p class="para">Lorem ipsum dolor sit amet.</p>
    
    
    
    <script>
        
        $(document).ready(function(){
            $(".para").click(function(){
                $(this).toggleClass("colorify");
            });
        });
        
        //$(function(){

    </script>
</body>
</html>
