<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
    
        #box{
            position: absolute;
            top:50px;
            left:10px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        
    </style>
</head>
<body>
    
    <button id="animate">Animate</button>
    <div id="box">
        Hello!
    </div>
    
    
    
    
    
    
    <script>
    
        $(document).ready(function(){
            
            $("#animate").click(function(){
                
                var box=$("#box");
                
                box.animate({
                        left:'200px',
                        width:'300px',
                        height:'300px'
                        },1500);
                
                box.animate({fontSize:'30px'},3000);
            });
            
        });
    
    </script>
</body>
</html>
