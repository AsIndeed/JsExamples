<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hang Man</title>
</head>
<body style="margin-left: 200px; margin-right: 200px;">
    <h1 class="h3 text-center mt-5">Hang Man</h1>
    <div class="text-center mt-4">Enter a letter to find the secret word!</div>
    <div class="containerA" style="margin-left: 70px!important;">
        <svg height="250" width="250" class="grafik">
            <!-- SEHPA -->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="10" y1="250" x2="90" y2="250" />
            <!-- KAFA -->
            <circle cx="130" cy="70" r="20" class="item"/>
            <!-- GÃ–VDE -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"/>
            <!-- KOLLAR -->
            <line x1="130" y1="120" x2="100" y2="100"  class="item"/>
            <line x1="130" y1="120" x2="160" y2="100"  class="item"/>
            <!-- BACAKLAR -->
            <line x1="130" y1="170" x2="100" y2="190"  class="item"/>
            <line x1="130" y1="170" x2="160" y2="190"  class="item"/>
            

            
        </svg>
        <div id="wrong-letters">
            
        </div>
        <div id="word">
            
        </div>
    </div>
    
    <div id="popup-container">
        <div id="popup">
            <h2 id="success-message">You Won!</h2>
            <button onclick="reload()" id="play-again" class="btn btn-danger">Play Again</button>
        </div>
    </div>
    <div id="message" class="">
        <p>You have already used this letter!</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
