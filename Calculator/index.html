<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="card">
        <div class="card-body"> -->
            <div class="calculator">
                <input type="text" id="calculator-input" class="calculator-input" value="" disabled>

                <div class="calculator-keys">
                    <button type="button" class="operator b" value="+">+</button>
                    <button type="button" class="operator b" value="-">-</button>
                    <button type="button" class="operator b" value="*">&times;</button>
                    <button type="button" class="operator b" value="/">&divide;</button>

                    <button type="button" class="b" value="7">7</button>
                    <button type="button" class="b" value="8">8</button>
                    <button type="button" class="b" value="9">9</button>

                    <button type="button" class="b" value="4">4</button>
                    <button type="button" class="b" value="5">5</button>
                    <button type="button" class="b" value="6">6</button>

                    <button type="button" class="b" value="1">1</button>
                    <button type="button" class="b" value="2">2</button>
                    <button type="button" class="b" value="3">3</button>

                    <button type="button" class="b" value="0">0</button>
                    <button type="button" class="decimal b" value=".">.</button>
                    <button type="button" class="clear b" value="clear">AC</button>
                    <button type="button" class="operator equal b" value="=">=</button>
                </div>
            </div>
        <!-- </div>
    </div> -->




    <script src="script2.js"></script>
</body>
</html>
